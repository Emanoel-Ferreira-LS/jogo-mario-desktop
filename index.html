<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mario</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div class="game-board">
            <img src="imagens/pipe.png" class="pipe" id="pipe">
            <img src="imagens/mario.gif" class="mario" id="mario">
            <img src="imagens/clouds.png" class="cloud" id="cloud">
            <img src="imagens/game over.svg" class="game-over" id="game-over">
        </div>       
    </main>
   
    <button class="iniciar" id="iniciar">Iniciar</button>
    <button class="reiniciar" id="reiniciar">Reiniciar</button>
</body>
</html>
